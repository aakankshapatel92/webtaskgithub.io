<!DOCTYPE html>
<html>
<head>
	<title>table example</title>
	<style type="text/css">
		table, th, tr, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<th>Company</th>
		<th>Model</th>

		<tr>
			<td>Dodge</td>
			<td>challanger</td>
		</tr>

		<tr>
			<td>Maruti</td>
			<td>Swift</td>
		</tr>

		<tr>
			<td>Jeep</td>
			<td>Wrangler</td>
		</tr>

		<tr>
			<td rowspan="3">Ford</td>
			<td>Fusion</td>
			<tr>
			<td>Fiesta</td>
			<tr>
			<td>Escape</td>
		</tr>
		</tr>
		</tr>

        <tr>
        	<td>BMW</td>
        	<td>BMW 5 Series</td>
        </tr>
	</table>

</body>
</html>
